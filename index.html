<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Trail — Coming Soon</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Inter", "Segoe UI", sans-serif;
      background: #0d0d0d;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .wrapper {
      max-width: 700px;
      padding: 2rem;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      letter-spacing: -1px;
    }

    p {
      font-size: 1.25rem;
      color: #b5b5b5;
    }

    .brand {
      display: block;
      font-size: 1.4rem;
      font-weight: 600;
      color: #ffcc33;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .brand-header {
      display: flex;
      align-items: center;
      gap: 10px; /* space between logo and text */
      margin-bottom: 20px;
    }

    .logo {
      width: 60px;
      height: 60px;
    }

    .brand {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 2px;
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="brand-header">
      <img src="favicon.png" alt="Trail Logo" class="logo">
      <span class="brand">TRAIL</span>
    </div>
    <h1>Coming Soon</h1>
    <p>We’re building a new way to create. Stay tuned.</p>
  </div>
</body>
</html>
