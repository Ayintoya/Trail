<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trail — Coming Soon</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Inter", "Segoe UI", sans-serif;
      background: #0d0d0d;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .wrapper {
      max-width: 700px;
      padding: 2rem;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      letter-spacing: -1px;
    }

    p {
      font-size: 1.25rem;
      color: #b5b5b5;
      margin-bottom: 2rem;
    }

    .brand {
      display: block;
      font-size: 1.4rem;
      font-weight: 600;
      color: #ffcc33;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .btn-download {
      display: inline-block;
      padding: 0.9rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #0d0d0d;
      background: #ffcc33;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.25s ease;
    }

    .btn-download:hover {
      background: #e6b800;
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <span class="brand">TRAIL</span>
    <h1>Coming Soon</h1>
    <p>We’re building a new way to create. Stay tuned.</p>
    <!-- Download Beta Button -->
    <a href="assets/Trail-Beta.exe" class="btn-download">Download Beta</a>
  </div>
</body>
</html>
